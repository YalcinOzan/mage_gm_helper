<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage: The Ascension - GM Hub</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --panel-bg: #1a1a24;
            --text-color: #e0e0e0;
            --accent-purple: #9d4edd;
            --accent-glow: #9d4edd80;
            --border: 1px solid #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT PANEL: GEMINI ASSISTANT */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: var(--border);
            padding: 20px;
            background-color: var(--panel-bg);
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: var(--border);
            padding: 10px;
            background: #000;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-msg { color: #00ffcc; text-align: right; }
        .bot-msg { color: #d896ff; }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="password"] {
            background: #000;
            border: var(--border);
            color: white;
            padding: 10px;
            font-family: inherit;
        }

        #user-input { flex-grow: 1; }
        
        button {
            background: var(--accent-purple);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { box-shadow: 0 0 15px var(--accent-purple); }

        /* RIGHT PANEL: DICE / TOOLS */
        .tools-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: radial-gradient(circle at center, #2a2a35 0%, #0f0f13 100%);
        }

        h2 { border-bottom: 1px solid var(--accent-purple); padding-bottom: 5px; margin-top: 0;}
    </style>
</head>
<body>

    <div class="chat-panel">
        <h2>MAGICK FOCUS (Gemini)</h2>
        
        <div style="margin-bottom: 10px;">
            <input type="password" id="api-key" placeholder="Enter Gemini API Key here">
        </div>

        <div class="chat-history" id="chat-history">
            <div class="message bot-msg">Arete systems online. Awaiting protocol...</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Query the Consensus..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">INITIATE</button>
        </div>
    </div>

    <div class="tools-panel">
        <h2>ENTROPY ENGINE (Dice & Rituals)</h2>
        
        <div id="dice-container">
            <p style="color: gray; font-style: italic;">
                (Your dice rolling HTML codes will appear here...)
            </p>
            <button>Roll Test Die</button> 
        </div>
        </div>

    <script>
        // Gemini API Integration
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const apiKeyField = document.getElementById('api-key');
            const chatHistory = document.getElementById('chat-history');
            
            const prompt = inputField.value;
            const apiKey = apiKeyField.value;

            if (!prompt) return;
            if (!apiKey) {
                alert("Alert: API Key Missing. Please authorize access.");
                return;
            }

            // Add user message
            chatHistory.innerHTML += `<div class="message user-msg">> ${prompt}</div>`;
            inputField.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Loading message
            const loadingId = 'loading-' + Date.now();
            chatHistory.innerHTML += `<div class="message bot-msg" id="${loadingId}">aligning spheres...</div>`;

            try {
                // Gemini API Call (gemini-1.5-flash)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ 
                                text: "You are an expert GM assistant for Mage: The Ascension. Provide concise, objective, and atmospheric responses suitable for the game setting. Question: " + prompt 
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text;

                // Remove loading and show reply
                document.getElementById(loadingId).remove();
                chatHistory.innerHTML += `<div class="message bot-msg">${formatText(botReply)}</div>`;
                
            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: Paradox Backlash detected (API Failure).";
                console.error(error);
            }
            
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Basic formatting
        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
